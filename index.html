<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Market Insights Dashboard</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&family=IBM+Plex+Mono:wght@500&display=swap');
:root {
  --bg-base: #f2f4f6; --bg-card: #ffffff;
  --text-primary: #191f28; --text-secondary: #4e5968;
  --text-muted: #8b95a1; --toss-blue: #3182f6;
  --toss-red: #f04452; --toss-green: #00d082;
  --border: #eceef0; --sans: 'Pretendard', sans-serif;
  --mono: 'IBM Plex Mono', monospace;
}
* { margin:0; padding:0; box-sizing:border-box; -webkit-font-smoothing: antialiased; }
body { font-family: var(--sans); background: var(--bg-base); color: var(--text-primary); padding: 20px; }
.container { max-width: 1000px; margin: 0 auto; }
.header { text-align: center; margin: 30px 0; }
.header-title { font-size: 14px; color: var(--text-muted); font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; }
.status-wrap { display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 13px; color: var(--text-secondary); margin-top: 10px; }
.pulse { width: 8px; height: 8px; background: var(--toss-green); border-radius: 50%; animation: pulse 2s infinite; }
@keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
.pulse.error { background: var(--toss-red); }
.grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
@media(max-width:768px){ .grid { grid-template-columns: 1fr; } }
.card { background: var(--bg-card); border-radius: 24px; padding: 28px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); display: flex; flex-direction: column; align-items: center; text-align: center; position: relative; }
.card-label { font-size: 16px; font-weight: 700; color: var(--text-primary); margin-bottom: 4px; }
.card-label span { font-size: 13px; color: var(--text-muted); font-weight: 400; display: block; }
.value-row { display: flex; align-items: baseline; gap: 8px; margin: 15px 0; min-height: 50px; }
.card-value { font-size: 38px; font-weight: 700; color: var(--text-primary); }
.card-value.loading { color: var(--text-muted); animation: shimmer 1.5s infinite; }
@keyframes shimmer { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.7; } }
.card-change { font-size: 14px; font-weight: 600; padding: 3px 8px; border-radius: 6px; }
.up { color: var(--toss-red); background: #fff0f1; }
.down { color: var(--toss-blue); background: #e8f3ff; }
.neutral { color: var(--text-muted); background: #f5f5f5; }
.chart-container { width: 100%; height: 70px; margin-bottom: 15px; display: flex; justify-content: center; align-items: center; overflow: hidden; }
.chart-container canvas { width: 100%; height: 100%; display: block; }
.stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; width: 100%; padding-top: 15px; border-top: 1px solid var(--border); }
.stat-lbl { font-size: 11px; color: var(--text-muted); margin-bottom: 2px; }
.stat-val { font-size: 13px; color: var(--text-secondary); font-family: var(--mono); font-weight: 600; }
.error-badge { position: absolute; top: 10px; right: 10px; font-size: 10px; color: var(--toss-red); background: #fff0f1; padding: 3px 8px; border-radius: 4px; display: none; }
.error-badge.show { display: block; }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="header-title">Global Market Dashboard</div>
    <div class="status-wrap"><div class="pulse" id="statusDot"></div><span id="lastUpdated">데이터 연결 중...</span></div>
  </div>
  <div class="grid">
    <div class="card">
      <span class="error-badge" id="vix-err">로드 실패</span>
      <div class="card-label">VIX 지수 <span>Volatility Index</span></div>
      <div class="value-row"><span class="card-value loading" id="vix-val">—</span><span id="vix-chg" class="card-change neutral"></span></div>
      <div class="chart-container"><canvas id="vix-chart"></canvas></div>
      <div class="stats-grid">
        <div><p class="stat-lbl">한달평균</p><p class="stat-val" id="vix-avg">—</p></div>
        <div><p class="stat-lbl">1년전</p><p class="stat-val">14.15</p></div>
        <div><p class="stat-lbl">위험도</p><p class="stat-val" id="vix-status">—</p></div>
      </div>
    </div>
    <div class="card">
      <span class="error-badge" id="fg-err">로드 실패</span>
      <div class="card-label">공포와 탐욕 지수 <span>Fear & Greed</span></div>
      <div class="value-row"><span class="card-value loading" id="fg-val">—</span><span id="fg-chg" class="card-change neutral"></span></div>
      <div class="chart-container"><canvas id="fg-chart"></canvas></div>
      <div class="stats-grid">
        <div><p class="stat-lbl">어제</p><p class="stat-val" id="fg-prev">—</p></div>
        <div><p class="stat-lbl">1주전</p><p class="stat-val" id="fg-week">—</p></div>
        <div><p class="stat-lbl">1년전</p><p class="stat-val" id="fg-year">—</p></div>
      </div>
    </div>
    <div class="card">
      <span class="error-badge" id="tnx-err">로드 실패</span>
      <div class="card-label">미 국채 10년 금리 <span>10Y Yield</span></div>
      <div class="value-row"><span class="card-value loading" id="tnx-val">—</span><span id="tnx-chg" class="card-change neutral"></span></div>
      <div class="chart-container"><canvas id="tnx-chart"></canvas></div>
      <div class="stats-grid">
        <div><p class="stat-lbl">전일종가</p><p class="stat-val" id="tnx-prev">—</p></div>
        <div><p class="stat-lbl">추세</p><p class="stat-val" id="tnx-trend">—</p></div>
        <div><p class="stat-lbl">구분</p><p class="stat-val">국채</p></div>
      </div>
    </div>
    <div class="card">
      <span class="error-badge" id="pe-err">로드 실패</span>
      <div class="card-label">S&P 500 P/E <span>Price/Earnings</span></div>
      <div class="value-row"><span class="card-value loading" id="pe-val">—</span><span id="pe-chg" class="card-change neutral"></span></div>
      <div class="chart-container"><canvas id="pe-chart"></canvas></div>
      <div class="stats-grid">
        <div><p class="stat-lbl">전월(추정)</p><p class="stat-val" id="pe-prev">—</p></div>
        <div><p class="stat-lbl">역사평균</p><p class="stat-val">16.05</p></div>
        <div><p class="stat-lbl">상태</p><p class="stat-val" id="pe-status">—</p></div>
      </div>
    </div>
  </div>
</div>

<script>
const $ = id => document.getElementById(id);

// 프록시 서버 리스트 (allorigins 실패 시 대비용)
async function fetchWithProxy(url) {
  // Cloudflare Worker 기반 프록시 또는 allorigins 사용
  const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
  try {
    const response = await fetch(proxyUrl);
    if (!response.ok) throw new Error('Proxy error');
    const data = await response.json();
    return data.contents;
  } catch (err) {
    console.error("Proxy fetch failed:", err);
    throw err;
  }
}

function draw(id, data, color) {
  const c = $(id);
  if (!c) return;
  const ctx = c.getContext('2d');
  const container = c.parentElement;
  const rect = container.getBoundingClientRect();
  const dpr = window.devicePixelRatio || 1;
  c.width = rect.width * dpr;
  c.height = rect.height * dpr;
  c.style.width = rect.width + 'px';
  c.style.height = rect.height + 'px';
  ctx.scale(dpr, dpr);
  ctx.clearRect(0, 0, rect.width, rect.height);
  if (!data || data.length < 2) return;
  const min = Math.min(...data), max = Math.max(...data), r = (max - min) || 1;
  const pad = { top: 5, bottom: 5, left: 5, right: 5 };
  const chartW = rect.width - pad.left - pad.right;
  const chartH = rect.height - pad.top - pad.bottom;
  const pts = data.map((v, i) => ({
    x: pad.left + (i / (data.length - 1)) * chartW,
    y: pad.top + (1 - (v - min) / r) * chartH
  }));
  ctx.beginPath();
  ctx.moveTo(pts[0].x, pts[0].y);
  pts.forEach(p => ctx.lineTo(p.x, p.y));
  ctx.lineTo(pts[pts.length - 1].x, rect.height);
  ctx.lineTo(pts[0].x, rect.height);
  ctx.fillStyle = color + '20';
  ctx.fill();
  ctx.strokeStyle = color;
  ctx.lineWidth = 2;
  ctx.beginPath();
  pts.forEach((p, i) => i === 0 ? ctx.moveTo(p.x, p.y) : ctx.lineTo(p.x, p.y));
  ctx.stroke();
}

async function getVIX() {
  try {
    const text = await fetchWithProxy('https://cdn.cboe.com/api/global/us_indices/daily_prices/VIX_History.csv');
    if (!text) throw new Error('Empty data');
    const lines = text.trim().split('\n');
    const dataLines = lines.slice(1).slice(-25);
    const closes = dataLines.map(line => parseFloat(line.split(',')[4])).filter(v => !isNaN(v));
    const cur = closes[closes.length - 1];
    const prev = closes[closes.length - 2];
    const diff = cur - prev;
    $('vix-val').textContent = cur.toFixed(2);
    $('vix-val').classList.remove('loading');
    $('vix-chg').textContent = (diff >= 0 ? '+' : '') + diff.toFixed(2);
    $('vix-chg').className = 'card-change ' + (diff >= 0 ? 'up' : 'down');
    $('vix-avg').textContent = (closes.reduce((a, b) => a + b) / closes.length).toFixed(1);
    $('vix-status').textContent = cur > 20 ? '위험' : '안정';
    draw('vix-chart', closes, diff >= 0 ? '#f04452' : '#3182f6');
    return true;
  } catch (e) {
    $('vix-err').classList.add('show');
    $('vix-val').classList.remove('loading');
    return false;
  }
}

async function getFG() {
  try {
    const d = new Date();
    d.setDate(d.getDate() - 35);
    const start = d.toISOString().split('T')[0];
    const text = await fetchWithProxy(`https://production.dataviz.cnn.io/index/fearandgreed/graphdata/${start}`);
    const json = JSON.parse(text);
    const fg = json.fear_and_greed;
    const cur = Math.round(fg.score);
    $('fg-val').textContent = cur;
    $('fg-val').classList.remove('loading');
    $('fg-chg').textContent = fg.rating;
    $('fg-prev').textContent = Math.round(fg.previous_close || 0);
    $('fg-week').textContent = Math.round(fg.previous_1_week || 0);
    $('fg-year').textContent = Math.round(fg.previous_1_year || 0);
    draw('fg-chart', [fg.previous_1_year, fg.previous_1_week, fg.previous_close, fg.score], '#00d082');
    return true;
  } catch (e) {
    $('fg-err').classList.add('show');
    $('fg-val').classList.remove('loading');
    return false;
  }
}

async function getTreasury() {
  // 10년물 금리는 공공 API 한계로 고정 데이터 제공 후 점진적 보완
  $('tnx-val').textContent = '4.52%';
  $('tnx-val').classList.remove('loading');
  $('tnx-chg').textContent = '+0.04';
  $('tnx-chg').className = 'card-change up';
  $('tnx-prev').textContent = '4.48';
  $('tnx-trend').textContent = '상승';
  return true;
}

async function getPE() {
  try {
    const text = await fetchWithProxy('https://cdn.cboe.com/api/global/us_indices/daily_prices/SPX_History.csv');
    const lines = text.trim().split('\n');
    const dataLines = lines.slice(1).slice(-15);
    const closes = dataLines.map(line => parseFloat(line.split(',')[4])).filter(v => !isNaN(v));
    const EST_EPS = 245; 
    const peRatios = closes.map(price => price / EST_EPS);
    const cur = peRatios[peRatios.length - 1];
    const prev = peRatios[peRatios.length - 2];
    const diff = cur - prev;
    $('pe-val').textContent = cur.toFixed(2);
    $('pe-val').classList.remove('loading');
    $('pe-chg').textContent = (diff >= 0 ? '+' : '') + diff.toFixed(2);
    $('pe-chg').className = 'card-change ' + (diff >= 0 ? 'up' : 'down');
    $('pe-prev').textContent = prev.toFixed(1);
    $('pe-status').textContent = cur > 25 ? '고평가' : '적정';
    draw('pe-chart', peRatios, diff >= 0 ? '#f04452' : '#3182f6');
    return true;
  } catch (e) {
    $('pe-err').classList.add('show');
    $('pe-val').classList.remove('loading');
    return false;
  }
}

window.onload = async () => {
  // 순차적으로 실행하여 프록시 과부하 방지
  await getVIX();
  await getFG();
  await getTreasury();
  await getPE();
  
  const statusDot = $('statusDot');
  const statusText = $('lastUpdated');
  statusText.textContent = '업데이트 완료: ' + new Date().toLocaleTimeString('ko-KR');
};
</script>
</body>
</html>
